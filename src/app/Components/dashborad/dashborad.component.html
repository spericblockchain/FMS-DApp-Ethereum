<div class="dash">
  <div class="container">
    <div class="cardde">
      <div class="row">
        <div class="col-md-4">
          <mat-card class="countStyle">
            <mat-card-title
              ><span class="countText">Total Uploaded</span><br />{{
                total
              }}</mat-card-title
            >
            <div mat-card-avatar class="example-header-image user"></div>
          </mat-card>
        </div>
        <div class="col-md-4">
          <mat-card class="countStyleaqu">
            <mat-card-title
              ><span class="countText">Current</span><br />{{
                current
              }}</mat-card-title
            >
            <div mat-card-avatar class="example-header-image uploaded"></div>
          </mat-card>
        </div>
        <div class="col-md-4">
          <mat-card class="countStylebur">
            <mat-card-title
              ><span class="countText">Deleted</span><br />{{
                deleted
              }}</mat-card-title
            >
            <div mat-card-avatar class="example-header-image delete"></div>
          </mat-card>
        </div>
      </div>
    </div>
    <div class="upload">
      <div class="row">
        <div class="col-md-12">
          <div class="uploadSection">
            <mat-form-field class="fullwidth">
              <input
                matInput
                type="text"
                placeholder="Enter your file name"
                id="filename"
                name="filename"
                [(ngModel)]="filename"
              />
            </mat-form-field>

            <button
              class="btnClr"
              mat-raised-button
              color="primary"
              (click)="file.click()"
            >
              Select File
            </button>
            <button
              class="btnClr"
              mat-raised-button
              color="primary"
              (click)="onUpload()"
            >
              Upload
            </button>
            <div class="img-con">
              <img [src]="imgURL" *ngIf="imgURL" />
            </div>
          </div>
        </div>
      </div>
      <input
        #file
        style="display: none"
        type="file"
        accept="image/*"
        (change)="preview(file.files)"
      />
    </div>

    <table
      *ngIf="dataSource"
      mat-table
      [dataSource]="dataSource"
      class="mat-elevation-z8"
    >
      <!-- Position Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="fileName">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.fileName }}</td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="fileHash">
        <th mat-header-cell *matHeaderCellDef>Hash</th>
        <td mat-cell *matCellDef="let element">{{ element.fileHash }}</td>
      </ng-container>

      <ng-container matColumnDef="view">
        <th mat-header-cell *matHeaderCellDef>View</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon
            class="viewbtn"
            style="cursor: pointer;"
            color="primary"
            (click)="view(element.fileHash)"
          >
            pageview
          </mat-icon>
        </td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let element">
          <mat-icon
            class="viewbtn"
            style="cursor: pointer;"
            color="primary"
            (click)="delete(element.id)"
          >
            delete
          </mat-icon>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
